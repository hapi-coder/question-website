<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Color?</title>
    <link rel="stylesheet" href="styles/colorstyle.css">
</head>
<body>
    <h1 class="favcolortitle" id="changecolor">Whats your favorite color?</h1>
    <button class="Red" onclick=turnred()>Red</button>
    <button class="Orange" onclick=turnorange()>Orange</button>
    <button class="Yellow" onclick=turnyellow()>Yellow</button>
    <button class="Blue" onclick=turnblue()>Blue</button>
    <button class="Green" onclick=turngreen()>Green</button>
    <button class="DarkGreen" onclick=turndgreen()>Dark green</button>
    <button class="Purple" onclick=turnpurple()>Purple</button>
    <button class="Pink" onclick=turnpink()>Pink</button>
    <button class="Othercolor" onclick=othercolor()>Other...</button>
    <script src="scripts/colorscript.js"></script>
</body>
</html>
